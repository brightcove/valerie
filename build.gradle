plugins {
    id 'net.researchgate.release' version '2.2.2'
    id "com.jfrog.bintray" version "1.4"
}

apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'maven-publish'

repositories {
    jcenter()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.7'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.3'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

publishing {
    publications {
        MainPublication(MavenPublication) {
            from components.java
            groupId project.group
            artifactId project.name
            version project.version
	    artifact sourcesJar
	    artifact javadocJar
        }
    }
}

bintray {
  user = System.getenv('BINTRAY_USER')
  key = System.getenv('BINTRAY_KEY')
  publications = ['MainPublication']
  publish = false //TODO: set to true after working smoothly
  pkg {
    repo = 'valerie'
    name = 'valerie'
    userOrg = 'brightcove'
    desc = project.description
    websiteUrl = 'https://github.com/brightcove/valerie'
    issueTrackerUrl = 'https://github.com/brightcove/valerie/issues'
    vcsUrl = 'https://github.com/brightcove/valerie.git'
    licenses = ['Apache-2.0']
    version {
      name = project.version
      released = new Date()
    }
  }
}

bintrayUpload.onlyIf{
    !(version ==~ /.*SNAPSHOT/)
}
